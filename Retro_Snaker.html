<!DOCTYPE HTML> 
<html> 
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      .container{
        margin:0 auto;
        width:400px;
      }
      .button_up{
        position: absolute;
        left: 80px;
        top: 200px;
      }
      .button_up,.button_left,.button_down,.button_right {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 8px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    </style>
  </head>
  <body>
    <div class="container">
        <canvas id="myCanvas" width="408" height="408" style="border:1px solid #c3c3c3;" ></canvas>
    </div>
    <div>
        <button id="1" class="button_up">上</button>
        <button id="2" class="button_left" style="position: absolute;top: 250px;">左</button>
        <button id="3" class="button_down" style="position: absolute;top: 250px; left:80px">下</button>
        <button id="4" class="button_right" style="position: absolute;top: 250px; left:155px">右</button>
    </div>
    <script src="1.js"></script> 
  </body> 
</html>
