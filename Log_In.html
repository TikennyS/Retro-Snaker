<!DOCTYPE html>
<html lang="en">
<style>  
    body{  
    margin-left:auto;  
    margin-right:auto; 
    margin-TOP:100PX; 
    width:20em;  
    }
    html {color:#000;background:#222;margin:0px;}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<body>
        <!--下面是用户名输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1" style="color:white">@</span>
        <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" >
    </div>
    <br>
    <!--下面是密码输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1" style="color:white">@</span>
        <input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" onclick="buquan()">
    </div>
    <br>
    <!--下面是登陆注册按钮,包括颜色控制-->
    <button type="button" style="width:140px;" class="btn btn-default" onclick="savepassword()">登 录</button>
    <a href="Register.html" target="_parent"><button type="button" style="width:140px;" class="btn btn-default">注 册</button></a>
    <br><br>
    <form action="" method="get"> 
        <label><input id="checkbox" type="checkbox" value="" style="color:white"/>记住密码 </label> 
    </form> 
</body>
<script>
    function buquan(){
        if(localStorage.getItem("state")==1&&document.getElementById("userName").value==localStorage.getItem("username"))
            document.getElementById("passWord").value=localStorage.getItem("passWord");
        else
            document.getElementById("passWord").value="";
    }
    
    function savepassword(){
        if(document.getElementById("userName").value==localStorage.getItem("username"))
            if(document.getElementById("passWord").value==localStorage.getItem("passWord")){
                window.open("index.html");
                if(document.getElementById("checkbox").checked==true){
                    localStorage.setItem("username",document.getElementById("userName").value);
                    localStorage.setItem("passWord",document.getElementById("passWord").value);
                    localStorage.setItem("state","1");
                }
            }
            else
                alert("密码错误");
        else
            alert("账号错误");

    }
</script>
</html>
