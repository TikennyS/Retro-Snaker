<!DOCTYPE html>
<html lang="en">
<style>  
    body{  
    margin-left:auto;  
    margin-right:auto; 
    margin-TOP:100PX; 
    width:20em;  
    }
    html {color:#000;background:#222;margin:0px;}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
        <!--下面是用户名输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="userName" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
    </div>
    <br>
    <!--下面是密码输入框-->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input id="passWord" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
    </div>
    <br>
    <!--下面是登陆按钮,包括颜色控制-->
    <button type="button" style="width:280px;" class="btn btn-default" onclick="savepassword()">注 册</button>
</body>
<script>
    window.localStorage.getItem('userName');
    window.localStorage.getItem('password');
    function savepassword(){
        if(document.getElementById("userName").value=="")
            alert("用户名不能为空！");
        else{
            if(document.getElementById("passWord").value=="")
                alert("密码不能为空！");
            else{
                username = JSON.parse(localStorage.getItem('username'));
                password = JSON.parse(localStorage.getItem('password'));
                if(username==null)
                   username=[];
                if(password==null)
                   password=[];
                var i=-1;
                var j=0;
                for(j=0;j<username.length;j++)
                   if(username[j]==document.getElementById("userName").value)
                   i=j;
                if(i==-1){
                window.open("Log_In.html");
                username.push(document.getElementById("userName").value);
                password.push(document.getElementById("passWord").value);
                localStorage.setItem('username',JSON.stringify(username));
                localStorage.setItem('password',JSON.stringify(username));}
                else
                alert("用户已经存在");
            }
        }
    }
</script>
</html>
